<div class="row">
  <div class="col-10 offset-1">
    <div class="card text-white bg-dark mb-3">
      <div class="card-header">PowerPoint Navigation</div>
      <div class="card-body bg-white text-dark">
        <p class="card-text">You can easily navigate to slides in PowerPoint using the common Office Add-in APIs</p>
        <button class="btn btn-secondary btn-sm btn-block" type="button" (click)="goToFirstSlide()">Go to first slide</button>
        <div class="mt-3">
        <button class="btn btn-secondary btn-sm btn-block" type="button" (click)="goToLastSlide()">Go to last slide</button>
        </div>
      </div>
    </div>
  </div>
</div>
